name: digital_menu_order
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  dio: ^5.9.0
  http: ^1.2.0
  shared_preferences: ^2.5.3
  shimmer: ^3.0.0
  device_info_plus: ^11.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_core: ^4.1.1
  firebase_messaging: ^16.0.2
  uuid: ^4.5.1
  cached_network_image: ^3.4.1
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/category_icons.json
flutter_icons:
  image_path: "assets/icon.png"
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icon.png"

